<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Área do professor</title>
    <style>
        .low_width {
            display: inline-block;
            width: 30px;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>

        <li>
            <div>
            <a href="#">Senha</a>
            <form action="" method="post">
            <input type="text" id ="id_label_01" name="Password" required>
            <button type="submit">Acessar</button>
            </form>
            </div>
        </li>
        {% if login %}
                <li>
                    <a href="#" onclick="mostrarFormulario('adicionar')">Adicionar Aluno</a>
                        <form action="" method="post" id="form_adicionar" style="display: none;">
                                <label for="turmas_adcionar">Turma:</label>
                                <select id="turmas_adicionar" name="class" required>
                                <option value="a">3°A</option>
                                <option value="b">3°B</option>
                                <option value="c">3°C</option>
                                <option value="d">1°D</option>
                                </select>
                                <input type="text" name="Id" placeholder="Nome do Aluno" required>
                                <button name="add" type="submit">Adicionar</button>
                            </form>
                </li>
                <li>
                    <a href="#" onclick="mostrarFormulario('deletar')">Excluir Aluno</a>
                        <form action="" method="post" id="form_deletar" style="display: none;">
                                <label for="turmas_deletar">Turma:</label>
                                <select id="turmas_deletar" name="turma" required>
                                <option value="a">3°A</option>
                                <option value="b">3°B</option>
                                <option value="c">3°C</option>
                                <option value="d">1°D</option>
                                </select>
                                <input type="text" name="Id" placeholder="Nome do Aluno" required>
                                <button name="delete" type="submit">Excluir</button>
                            </form>
                </li>
        <li>
            <a>Gerar ranking de PM:</a>
            <form action="" method="post">
            <label for="turmas_ranking">Turma:</label>
                <select id="turmas_ranking" name="ranking" required>
                <option value="a">3°A</option>
                <option value="b">3°B</option>
                <option value="c">3°C</option>
                <option value="d">1°D</option>
                </select>
            <button name="ranking" type="submit">Gerar</button>
            </form>
        </li>
        <li>
            <a>Gerar Mural:</a>
            <form action="" method="post">
            <label for="prova_mural">Prova:</label>
                <select id="prova_mural" name="prova_mural" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                </select>
            <label for="turmas_mural">Turma:</label>
                <select id="turmas_mural" name="turma_mural" required>
                <option value="a">3°A</option>
                <option value="b">3°B</option>
                <option value="c">3°C</option>
                <option value="d">1°D</option>
                </select>
            <button name="mural" type="submit">Gerar</button>
            </form>
        </li>
        <li>
            <a>Upload de arquivos</a>
            <form action="{{ url_for('upload_arquivo') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="arquivo">
            <input type="submit" value="Upload">
            </form>
        </li>
        <li>
            <a>Inserir Dados de Boss</a>
            <form action="" method="post">
                <label for="boss_id">Id:</label>
                <input type="text" class="low_width" id="boss_id" name="boss_id" required>
                <label for="turmas_boss">Turma:</label>
                <select id="turmas_boss" name="boss_turma" required>
                <option value="a">3°A</option>
                <option value="b">3°B</option>
                <option value="c">3°C</option>
                <option value="d">1°D</option>
                </select>
                <label for="pm_boss">PM:</label>
                <select id="turmas_inserir" name="boss_pm" required>
                <option value="5">5</option>
                <option value="15">15</option>
                </select>
                <button name="boss" type="submit">Adicionar</button>
            </form>
        </li>
        <li>
            <a href="#" onclick="mostrarFormulario('dados_basicos')">Criar turmas</a>
                <form action="" id="form_dados_basicos" method="post" style="display: none;">
                    <input type="text" name="criar" placeholder="criar turmas" required>
                    <button name="criar" type="submit">Criar</button>
                </form>
        </li>
        <li>
            <a href="#" onclick="mostrarFormulario('export_a')">Exportar CSV</a>
                 <form action="" id="form_export_a" method="post" style="display: none;">
                       <label for="turmas_exportar">Turma:</label>
                            <select id="turmas_boss" name="exportar_turma" required>
                            <option value="a">3°A</option>
                            <option value="b">3°B</option>
                            <option value="c">3°C</option>
                            <option value="d">1°D</option>
                            </select>
                       <button name="exportar" type="submit">Enviar</button>
                 </form>
        </li>
        <li>
            <a>Inserir dados de prova</a>
            <form action="" method="post">
                <label for="turmas_inserir">Turma:</label>
                <select id="turmas_inserir" name="turma" required>
                <option value="a">3°A</option>
                <option value="b">3°B</option>
                <option value="c">3°C</option>
                <option value="d">1°D</option>
                </select>
                <label for="prova_inserir">Prova:</label>
                <select id="prova_inserir" name="prova" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                </select>
            <button name="start" type="submit">Começar</button>
            </form>
        </li>
            {% if prova %}
        <li>
            <a>Acrescentar nota:</a>
            <form action="" method="post">
            <label for="nota_input">Nota:</label>
            <input type="text" id="nota_input" class="low_width" name="nota" required>
            <label for="pm_input">PM:</label>
            <input type="text" id="pm_input" class="low_width" name="pm" required>
            <label for="id_input">Id:</label>
            <input type="text" id="id_input" class="low_width" name="id_aluno" required><br>
            <label for="calc">Calculadora</label>
            <input type="checkbox" id="calc" name="calc" value="1">
            <label for="anular">Anular</label>
            <input type="checkbox" id="anular" name="anular" value="1"><br>
            <label for="formula">Fórmulas</label>
            <input type="checkbox" id="formula" name="formula" value="1">
            <label for="caderno">Caderno</label>
            <input type="checkbox" id="caderno" name="caderno" value="1"><br>
            <button name="update" type="submit">Acrescentar</button>
            </form>
        </li>
            {% endif %}
    </ul>
        {% endif %}

</div>
<script>
    function toggleSubMenu(turma) {
        var submenu = document.getElementById('submenu_' + turma);
        if (submenu.style.display === 'block') {
            submenu.style.display = 'none';
        } else {
            submenu.style.display = 'block';
        }
    }

    function mostrarFormulario(turma) {
        var formulario = document.getElementById('form_' + turma);
        formulario.style.display = 'block';
    }
</script>
</body>
</html>
